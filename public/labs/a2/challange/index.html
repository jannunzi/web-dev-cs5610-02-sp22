<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Title</title>
</head>
<body>
 <h1>Challenges</h1>
<h2>Scalable Vector Graphics</h2>
<h3>Rectangles and Circles</h3>

 <svg	width="300"
      height="100">
  <rect	width="300"
        height="100"
        style="fill:rgb(0,0,255); stroke:rgb(0,0,0); stroke-width:10;" />
  <circle cx="50" cy="50"
          r="20"
          stroke="green"
          stroke-width="4"
          fill="yellow" />
  <circle cx="150" cy="50"
          r="30"
          stroke="green"
          stroke-width="4"
          fill="red" />
  <circle cx="250" cy="50"
          r="30"
          stroke="lime"
          stroke-width="4"
          fill="yellow" />
 </svg>

 <h2>Drawing rectangles</h2>

 <svg width="300" height="100">
  <rect width="300" height="100"
        style="fill:rgb(0,0,255); stroke-width:10;
        stroke:rgb(0,0,0)" />
 </svg>

 <h2>Drawing circles</h2>

 <svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
          stroke="green" stroke-width="4" fill="yellow" />
 </svg>

 <h2>Drawing polygons</h2>

 <svg width="300" height="200">
  <polygon id="p1" points="100,10 40,198 190,78 10,78 160,198"
           style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
 </svg>



</body>
</html>
